<div class="gym-create-container"> <div class="uk-panel uk-panel-box"> <form class="uk-form uk-form-stacked" ng-submit="createGym()"> <fieldset> <legend>Crear gym</legend> <div class="uk-form-row"><label for="class-add-input-0" class="uk-form-label">Nombre</label> <div class="uk-form-controls"><input type="text" id="class-add-input-0" ng-model="gym.name" required placeholder="Nombre del gym"></div> </div> <div class="uk-form-row"><label for="class-add-input-1" class="uk-form-label">Usuario</label> <div class="uk-form-controls"><input type="email" required id="class-add-input-1" ng-model="gym.email" placeholder="Correo Electornico"></div> </div> <div class="uk-form-row"> <button class="uk-button uk-button-primary uk-float-right" type="submit">Guardar</button> </div> </fieldset> </form> </div> </div>
